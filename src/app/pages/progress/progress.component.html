<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Barra de progresso</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="percentagem1" aria-valuemin="0" aria-valuemax="100" [style.width]="percentagem1 + '%'"></div>
        </div>

        <br>

        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="percentagem2" aria-valuemin="0" aria-valuemax="100" [style.width]="percentagem2 + '%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador nome="progesso azul" [percentagem]="percentagem1"(atualizaValor)="percentagem1 = $event"></app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador nome="progesso verde"  [percentagem]="percentagem2" (atualizaValor)="percentagem2 = $event"></app-incrementador>
      </div>
    </div>
  </div>
</div>
