<div class="row" *ngIf="isLoading">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Carregando...</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor...</span>
    </div>
  </div>
</div>

<div class="animated fadeIn" *ngIf="!isLoading">
  <div class="row">
      <div class="col-12">
          <div class="card">
              <div class="card-body">
                <input #busca (keyup)="buscarUsuario(busca.value)" type="text" class="form-control" placeholder="Buscar usuário...">
              </div>
          </div>
      </div>
  </div>

  <!-- <div class="row">
    <div class="col-sm-12">
      <div class="alert alert-warning text-center">
        <strong>Carregando...</strong>
        <br>
        <i class="fa fa-refresh fa-spin fa-2x"></i>
        <br>
        <span>Espere por favor...</span>
      </div>
    </div>
  </div> -->

  <div class="row">
      <div class="col-12">
          <div class="card">
              <div class="card-body">
                <h3 class="card-title">Usuários registrados ( <small>{{ totalRegistro }}</small> )</h3>

                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Imagem</th>
                      <th>Email</th>
                      <th>Nome</th>
                      <th>Role</th>
                      <th>Auth</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let usuario of usuarios">
                      <td class="w-70">
                        <img (click)="abrirModal(usuario._id)" [src]="usuario.img | image" [alt]="usuario.name" class="img-50 img-circle">
                      </td>
                      <td>{{ usuario.email }}</td>
                      <td>{{ usuario.name }}</td>
                      <td>
                        <select [(ngModel)]="usuario.role" name="role" class="form-control">
                          <option value="USER_ROLE">USER_ROLE</option>
                          <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                        </select>
                      </td>
                      <td>
                        <label *ngIf="usuario.google" class="label label-danger">Google</label>
                        <label *ngIf="!usuario.google" class="label label-info">Normal</label>
                      </td>
                      <td>
                        <button (click)="atualizarUsuario(usuario)" class="btn btn-primary">
                          <i class="fa fa-save"></i>
                        </button>
                        <button (click)="deletarUsuario(usuario._id)" class="btn btn-danger">
                          <i class="fa fa-trash-o"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <button (click)="mudarDesde(-2)" class="btn btn-secondary">
                  Anterior
                </button>
                <button (click)="mudarDesde(+2)" class="btn btn-secondary">
                  seguinte
                </button>
              </div>
          </div>
      </div>
  </div>
</div>

{{usuarios | json}}
