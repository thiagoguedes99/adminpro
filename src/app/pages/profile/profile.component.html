<div class="row animated fadeIn">
<div class="col-lg-7">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Sample Form with the Icons</h4>
            <h6 class="card-subtitle">made with bootstrap elements</h6>
            <form ngNativeValidate class="form p-t-20">
                <div class="form-group">
                    <label for="exampleInputuname">User Name</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input [value]="usuario.name" type="text" class="form-control" id="exampleInputuname" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-email"></i></div>
                        <input [value]="usuario.email" [disabled]="usuario.google" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                </div>

                  Submit
                </button>

        </div>

<div class="col-lg-5">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Sample Form with the Icons</h4>
            <h6 class="card-subtitle">made with bootstrap elements</h6>

            <img *ngIf="!imgTemp" [src]="usuario.img | image" alt="" class="w150">
            <img *ngIf="imgTemp" [src]="imgTemp" alt="" class="w150">

            <input (change)="selecaoImagem($event.target.files[0])" type="file">

            <br>
            <br>

            <button (click)="mudarImagem()" [disabled]="!imagemSubir" type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                <i class="fa fa-save"></i>
                Atualizar Foto
              </button>
        </div>
    </div>
</div>
