<div class="animated fadeIn" *ngIf="!isLoading">
  <div class="row">
      <div class="col-12">
          <div class="card">
            <div class="card-body">
              <input #busca (keyup)="buscarHospitais(busca.value)" type="text" class="form-control" placeholder="Buscar usuÃ¡rio...">
            </div>
        </div>
    </div>
</div>

<div class="animated fadeIn" *ngIf="!isLoading">
  <div class="row">
      <div class="col-12">
          <div class="card">
              <div class="card-body">
                <div class="text-right">
                  <button type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                    <i class="fa fa-plus"></i>
                    Criar Hospital
                  </button>
                </div>

                <h3 class="card-title">Hospitais registrados ( <small>{{ totalRegistro }}</small> )</h3>

                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Imagem</th>
                      <th>Hospital</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let hospital of hospitais">
                      <td class="w-70">
                        <img (click)="abrirModal(usuario._id)" [src]="hospital.img | image: 'hospital'" [alt]="usuario.name" class="img-50 img-circle">
                      </td>
                      <td>{{ hospital.email }}</td>
                      <td>
                        <button (click)="atualizarHospital(hospital)" class="btn btn-primary">
                          <i class="fa fa-save"></i>
                        </button>
                        <button (click)="deletarHospital(hospital._id)" class="btn btn-danger">
                          <i class="fa fa-trash-o"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>

              </div>
          </div>
      </div>
  </div>
