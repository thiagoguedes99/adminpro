<h3>{{ legenda }}</h3>

<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="mudarValor(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>

  <input #txtProgress type="text" class="form-control" name="progresso" [(ngModel)]="percentagem" (ngModelChange)="onChanges($event)" min="0" max="100">

  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="mudarValor(+5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>

</div>
