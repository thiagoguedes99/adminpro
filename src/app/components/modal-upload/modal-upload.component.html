<div class="fundo-preto animated fadeIn" [ngClass]="modalService.oculto">
  <div class="modal" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="fecharModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <img *ngIf="!imgTemp" [src]="'xxx' | image" alt="" class="w150">
          <img *ngIf="imgTemp" [src]="imgTemp" alt="" class="w150">

          <input (change)="selecaoImagem($event.target.files[0])" type="file">
        </div>
        <div class="modal-footer">
          <button (click)="subirImagem()" [disabled]="!imagemSubir" type="button" class="btn btn-primary">Save changes</button>
          <button (click)="fecharModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
